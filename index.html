<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class=" w-[1536px] py-5 px-5">
        <nav class="">
            <div class="navbar bg-base-100 px-7 shadow-sm">
                <div class="flex-1">
                    <div class="flex">
                        <img src="assets/logo.png" alt="">
                        <h1 class="text-4xl">Dev<samp class="text-4xl font-bold">Board</samp></h1>
                      </div>
                </div>
                <div class="flex">
                  <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <div class="indicator">
                        <img src="assets/checkbox.png" alt="">
                      </div>
                    </div>
                    
                  <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <img src="assets/theme-btn.png" alt="">
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
        </nav>

    </header>
</body>
</html>
